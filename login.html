<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color: red; display:none;"></p>
  </div>

  <script>
    const supabaseUrl = "https://accwaznnowfcpwszfrkf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjY3dhem5ub3dmY3B3c3pmcmtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTUzMjMsImV4cCI6MjA3MTQ3MTMyM30.2QOQ8gKTopjVA5C9oCGdzXJzElspk7MIPVnP21ZmTNM";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorMsg.style.display = "block";
        errorMsg.textContent = error.message;
      } else {
        // âœ… redirect to dashboard instead of index
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
