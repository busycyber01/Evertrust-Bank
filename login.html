<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evertrust Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a237e',
                        'primary-light': '#534bae',
                        'primary-dark': '#000051',
                        secondary: '#f9a826',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 w-full py-12">
        <div class="flex flex-col md:flex-row shadow-xl rounded-lg overflow-hidden">
            <!-- Left side - Branding -->
            <div class="md:w-2/5 bg-gradient-to-br from-primary to-primary-light text-white p-10 flex flex-col justify-center">
                <a href="index.html" class="text-2xl font-bold mb-6">Evertrust Bank</a>
                <h1 class="text-3xl font-bold mb-4">Welcome Back</h1>
                <p class="mb-6">Sign in to access your accounts and manage your finances securely.</p>
                <div class="mt-8">
                    <p class="text-sm">Don't have an account? <a href="signup.html" class="font-semibold text-secondary hover:underline">Sign up here</a></p>
                </div>
            </div>
            
            <!-- Right side - Login Form -->
            <div class="md:w-3/5 bg-white p-10">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Login to Your Account</h2>
                <p class="text-gray-600 mb-8">Enter your credentials to access your dashboard</p>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                        <div class="mt-1 text-right">
                            <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    
                    <button type="submit" class="w-full py-3 px-4 bg-primary text-white font-medium rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                        Sign In
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">By signing in, you agree to our <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real application, this would connect to your backend API
            try {
                // Simulate API call
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // Store the token in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alert('Login successful! Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error logging in. Please try again.');
            }
        });
    </script>
</body>
</html>
