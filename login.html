<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="login-form">
      <h2>Login</h2>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
      <p id="error-message" style="display:none; color:red;"></p>
    </form>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://accwaznnowfcpwszfrkf.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjY3dhem5ub3dmY3B3c3pmcmtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTUzMjMsImV4cCI6MjA3MTQ3MTMyM30.2QOQ8gKTopjVA5C9oCGdzXJzElspk7MIPVnP21ZmTNM"; 
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data: loginData, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorMsg.style.display = "block";
        errorMsg.textContent = error.message;
      } else {
        const userId = loginData.user.id;

        // ✅ fetch user role from profiles table
        const { data: profile, error: profileError } = await supabase
          .from("profiles")
          .select("role")
          .eq("id", userId)
          .single();

        if (profileError) {
          errorMsg.style.display = "block";
          errorMsg.textContent = "Could not fetch profile role.";
          return;
        }

        // ✅ redirect based on role
        if (profile.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      }
    });
  </script>
</body>
</html>
